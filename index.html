<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Bounty Checklist â€“ Subdomain Mode</title>
  <link rel="stylesheet" href="./CSS/styles.css" />
</head>
<body>
  <div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Subdomains</h2>
      <div class="add-box">
        <input id="subInput" placeholder="sub.target.com" />
        <button onclick="addSub()">Add</button>
      </div>
      <div id="subList"></div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-actions">
        <button onclick="exportJSON()">Export JSON</button>
        <button onclick="importJSON()">Import JSON</button>
        <button onclick="resetAll()">Reset All</button>
        <button ><a href="./tools.html" target="_blank">Tools</a></button>
      </div>

      <div class="tabs" id="tabButtons">
        <button class="tab-btn" onclick="switchTab('javascript')">javascript Bugs</button>
        <button class="tab-btn" onclick="switchTab('api')">API Bugs</button>
        <button class="tab-btn" onclick="switchTab('logic')">Business Logic Bugs</button>
      </div>

      <!-- Checklist Area -->
      <div id="list"></div>

      <!-- Notes Section -->
      <div id="notesBox" class="section">
        <h3>Notes</h3>
        <textarea id="notesArea" rows="6" placeholder="Research notes, PoC, steps, references..."></textarea>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="./js/bugs.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
