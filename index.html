<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BugCheck</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>BugCheck</h2>

    <div class="add-box">
      <input id="subInput" placeholder="sub.target.com" />
      <button onclick="addSub()">Add</button>
    </div>

    <div id="subList"></div>
  </div>

  <!-- Main Panel -->
  <div class="main">

    <div class="top-actions">
      <button onclick="exportJSON()">Export JSON</button>
      <button onclick="importJSON()">Import JSON</button>
      <button onclick="showSummary()">Summary</button>
      <button onclick="resetAll()">Reset All</button>
    </div>

    <div class="tabs" id="tabButtons"></div>

    <div id="list"></div>

<div id="notesSection">
  <h3>Notes</h3>
  <textarea id="notesArea" rows="6" placeholder="Research notes, PoC, steps, references..."></textarea>
</div>


  </div>
</div>

<script src="bugs.js"></script>
<script src="app.js"></script>
</body>
</html>
